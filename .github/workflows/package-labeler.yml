name: Workspace Package Labeler
on: [pull_request]

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: csi-lk/package-labeler@releases/v1
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          workspace: "packages"
          name: "folder"
          prefix: "pkg: "
